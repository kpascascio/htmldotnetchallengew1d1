<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Nav -->

    <nav>
        <button class="btn" id="register">Register</button>
        <button class="btn" id="about">About Us</button>

    </nav>
    <div class="signup">
        <h1>Sign Up</h1>
        <form>
            <div class="input_group">
                <input type="text" class="input_field" placeholder="Email">
            </div>
            <div class="input_group">
                <input type="text" class="input_field" placeholder="Username">
            </div>
            <div class="input_group">
                <input type="password" class="input_field" placeholder="Password">
            </div>
            <div class="input_group">
                <input type="password" class="input_field" placeholder="Confirm Password">
            </div>
            <div class="input_group">
                <button id="form_submit">Submit</button>
            </div>

        </form>

        <div id="social_media">
            <div>
                <a href="">
                    <img src="./assets/__Amazon.png" alt="sm" class="sm_icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="./assets/__Facebook.png" alt="sm" class="sm_icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="./assets/__github.png" alt="sm" class="sm_icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="./assets/__hashtag.png" alt="sm" class="sm_icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="./assets/__Instagram.png" alt="sm" class="sm_icon">
                </a>
            </div>

        </div>
    </div>



</body>

</html>
